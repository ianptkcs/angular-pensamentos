<div
  class="pensamento {{ pensamento.modelo }} ff-roboto-mono"
  [ngClass]="tamanhoPensamento()"
>
  <img src="assets/images/{{ pensamento.modelo }}.png" alt="Aspas coloridas" />
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria">
    <b>{{ pensamento.autoria }}</b>
  </p>
  <div class="acoes">
    <button
      class="botao-editar"
      routerLink="/pensamentos/editar/{{ pensamento.id }}"
    >
      <img src="assets/images/icone-editar.png" alt="Editar" />
    </button>
    <button
      class="botao-excluir"
      routerLink="/pensamentos/excluir/{{ pensamento.id }}"
    >
      <img src="assets/images/icone-excluir.png" alt="Excluir" />
    </button>
  </div>
</div>
